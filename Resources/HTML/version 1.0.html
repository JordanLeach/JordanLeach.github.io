<body>

<div id="visDiv"> </div>

<canvas id="myCanvas" width="480" height="600"></canvas>
<button type="button" id="quitButton" class="ui inGame"onclick="quitGame()">Quit</button> 
<button type="button" id="play" class="ui mainMenu" onclick="newGame()">Play!</button>
<button type="button" id="howTo" class="ui mainMenu">How to Play</button>
<button type="button" id="option" class="ui mainMenu" onclick="loadoptions()">Options</button>

<button type="button" id="back" class="ui options" onclick ="loadMainMenu()">Back</button>
<form id="opt" class ="ui options">
    BGM
    <br>
    <input type="range" id="bgm" min="0" max="100"
           step="1" value ="100">
    <br>
    <br>
    Sound Effects
    <br>
    <input type="range" id="sfx" min="0" max="100"
           step="1" value ="100">

    <br>
</form>
